{% extends 'list/base.html' %}

{% block content %}
  <div class="post">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-10 mx-auto">
            <h2>Sign up</h2>
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit">Sign up</button>
            </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
